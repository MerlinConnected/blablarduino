---
layout: articles
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p class="author">
	<span class="date">{{ post.date }}</span>
</p>
<p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
{% endfor %}
