<head>
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>

<body>
	{% include nav.html %}
	<main>
		<article class="post">
			<time datetime="{{ page.date | date_to_xmlschema }}">
				{{ page.date | date: "%d %B, %Y" }}
			</time>
			<h1>{{ page.title }}</h1>
			<div class="post-content">{{ content }}</div>
		</article>
	</main>
</body>
